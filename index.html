<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Tab Note</title>
    <link id="favicon" rel="icon" href="assets/bluefolder.png">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="theme-controls">
            <button class="theme-btn active" id="darkBtn" title="Dark Theme">D</button>
            <button class="theme-btn" id="lightBtn" title="Light Theme">L</button>
        </div>

        <div class="header">
            <input class="title" type="text" id="tabNoteTitle" placeholder="Untitled Tab Note" autocomplete="off" />
            <div class="subtitle-container">
                <span class="subtitle-left">Note ID: </span>
                <span class="subtitle-right note-id" id="noteId">Default</span>
            </div>
        </div>

        <div class="form-section">
            <div class="section-header">
                <h2 class="section-title">Favicon Resource</h2>
                <div class="field-info">opt: url</div>
            </div>
            <div class="section-content">
                <input class="form-input" type="text" id="tabNoteIcon" placeholder="https://example.com/icon.png"
                    autocomplete="off" />
            </div>
        </div>

        <div class="form-section">
            <div class="section-header">
                <h2 class="section-title">Additional Notes</h2>
                <div class="field-info">Markdown</div>
            </div>
            <div class="section-content">
                <textarea class="form-input" id="tabNoteNotes" placeholder="Your note goes here..."></textarea>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-left">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Ready</span>
        </div>
        <div class="status-right">
            <span class="word-count" id="wordCount">0 words</span>
        </div>
        <button class="save-button" id="saveBtn">save</button>
    </div>
</body>

</html>
